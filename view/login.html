<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>カリ(仮)</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#efe0ff" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
  <style>
    :root {
      --hair-mid-color: rgb(200, 170, 220);
      --hair-dark-color: rgb(108, 121, 178);
    }
    * {
      user-select: none;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
      background: linear-gradient(45deg, rgb(239, 224, 255), rgb(255, 247, 252));
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-family: system-ui, Meiryo, sans-serif, Arial;
      text-align: center;
      color: var(--hair-mid-color);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    #title {
      font-size: 3rem;
      line-height: 3rem;
      margin: 0.5rem 0;
      color: var(--hair-dark-color);
      text-shadow: -1px -1px 2px #fff, 1px -1px 2px #fff, -1px 1px 2px #fff, 1px 1px 2px #fff;
      white-space: nowrap;
    }
    #user,
    #passwd {
      color: var(--hair-dark-color);
      text-shadow: -1px -1px 2px #fff, 1px -1px 2px #fff, -1px 1px 2px #fff, 1px 1px 2px #fff;
      -webkit-appearance: none;
      outline: 0;
      background: transparent;
      border: 0;
      border-radius: 0;
      border-bottom: 1px dashed var(--hair-mid-color);
      text-align: center;
      line-height: 1.5rem;
      margin: 0.5rem 0;
    }
    #user {
      display: none;
    }
    ::placeholder {
      color: var(--hair-mid-color);
      text-shadow: none;
      font-family: system-ui, Meiryo, sans-serif, Arial;
    }
    input:-webkit-autofill {
      -webkit-box-shadow: 200px 200px 100px rgb(247, 236, 254) inset;
      box-shadow: 200px 200px 100px rgb(247, 236, 254) inset;
    }
    #enter {
      color: var(--hair-dark-color);
      background: transparent;
      border-radius: 0.2rem;
      font-size: 0.8rem;
      line-height: 2rem;
      margin: 0.5rem 0;
      cursor: pointer;
      border: 1px dashed var(--hair-mid-color);
    }
  </style>
  <form action="/login" method="POST">
    <div id="title">カリ(仮)</div>
    <input id="redirect" name="redirect" type="hidden" autocomplete="off" value="REDIRECT" />
    <input
      id="user"
      name="user"
      type="text"
      placeholder="名前"
      autocomplete="on"
      value="結月ゆかり"
    />
    <input
      id="passwd"
      name="passwd"
      type="password"
      placeholder="パスワード"
      autocomplete="current-password"
    />
    <button id="enter">ログイン</button>
  </form>
</html>
