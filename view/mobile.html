<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="webpush-public-key" content="WEBPUSH_PUBLIC_KEY" />
  <meta name="donate-url" content="DONATE_URL" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>カリ(仮)</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
  <style>
    html {
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, Meiryo, sans-serif, Arial;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    #list > div {
      position: relative;
      cursor: pointer;
      word-wrap: break-word;
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.7rem;
      padding: 0.7rem 0.4rem 0.7rem 0.4rem;
    }
    #list > div:nth-child(even) {
      background-color: #f6f6f6;
    }

    .details_title,
    .details_modified,
    .details_size {
      position: absolute;
      bottom: 0.1rem;
      left: auto;
      right: 0.4rem;
      font-size: 0.8rem;
      line-height: 0.8rem;
      color: #999;
    }
    .details_modified {
      color: #000;
    }
    .details_size {
      visibility: hidden;
      left: 0.4rem;
      right: auto;
    }

    .file a:visited,
    .file.watched > a {
      color: #999;
    }

    .search {
      padding: 0.7rem 0.4rem 0.7rem 2rem;
      font-size: 1rem;
    }
    .search input {
      -webkit-appearance: none;
      border: none;
      border-radius: 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      line-height: 2rem;
      width: 100%;
    }
  </style>
  <div id="list">
    <div class="search">
      <input id="search" type="search" placeholder="Search" autocomplete="off" />
    </div>
  </div>
  <script src="/js/mobile.js" async defer></script>
</html>
